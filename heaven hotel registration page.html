<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
</head>
<body>
    <h1>Welcome to Heaven Hotel Registration</h1>
    <p>Experience luxury and comfort like never before.</p>

    <form action="index.html" method="get">
        <label for="firstname">firstname:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

         <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone number">phone number:</label>
        <input type="tel" id="phone number" name="phone number" required><br><br>

        <label for="password">Cerate Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>

        <button type="button" onclick="alert('Thank you, successfully registered!')">Register</button>&nbsp; 
        <a href="example for hotel form.html">Already have an account? Login</a>
       
    </form>
    
</body>
</html>
